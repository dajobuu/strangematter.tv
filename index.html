<!DOCTYPE html>
<html lang="en">
<!-- rebuild: 2025-05-30 16:00 -->
<head>
  <meta charset="UTF-8">
  <title>Strange Matter</title>

  <!-- Favicon -->
  <link rel="icon" href="assets/favicon.png" type="image/png">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Load Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">


  <style>
    /* Reset + Base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Space Grotesk', sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
    }

    /* Container fade-in */
    .container {
      opacity: 0;
      animation: fadeIn 1s forwards ease-in-out;
      animation-delay: 0.5s;
    }
    @keyframes fadeIn { to { opacity: 1; } }

    /* Logo */
    .logo {
      width: 600px;
      margin-bottom: 2rem;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .logo:hover { transform: scale(1.05); }

    /* Headline & subhead */
    h1 {
      font-family: 'Monoton', cursive;
      font-size: 4rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-weight: 300;
      font-size: 1.25rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo from assets/logo.svg -->
    <img class="logo" src="assets/logo.svg" alt="Strange Matter logo">

    <!-- Main headline -->
    <!--<h1>Strange Matter</h1>-->

    <!-- Subheading -->
    <p>coming soon</p>
  </div>
</body>
</html>
