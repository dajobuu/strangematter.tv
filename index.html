<!DOCTYPE html>
<html lang="en">
<!-- rebuild: 2025-05-31 17:00 -->
<head>
  <meta charset="UTF-8">
  <title>Strange Matter</title>

  <!-- Favicon -->
  <link rel="icon" href="assets/branding/favicon.png" type="image/png">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Load Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    /* ───── Reset + Base ───── */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
    }
    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: #360CCC; /* intergalactic blue */
      color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
    }

    /* ───── Container fade-in ───── */
    .container {
      opacity: 0;
      animation: fadeIn 1s forwards ease-in-out;
      animation-delay: 0.5s;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* ───── Logo ───── */
    .logo {
      width: 300px !important;
      height: auto !important;
      margin-bottom: 0rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- JS will swap this src on hover -->
    <img
      id="logo"
      class="logo"
      src="assets/branding/logo.svg"
      alt="Strange Matter Logo"
    >
  </div>

  <script>
    (function() {
      const logoImg = document.getElementById('logo');
      if (!logoImg) return;

      const originalSrc = 'assets/branding/logo.svg';
      const hoverSrc    = 'assets/branding/comingsoon.svg';

      // Swap to comingsoon.svg on hover
      logoImg.addEventListener('mouseenter', () => {
        logoImg.src = hoverSrc;
      });

      // Revert back to logo.svg when mouse leaves
      logoImg.addEventListener('mouseleave', () => {
        logoImg.src = originalSrc;
      });
    })();
  </script>
</body>
</html>
