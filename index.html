<!DOCTYPE html>
<html lang="en">
<!-- rebuild: 2025-05-31 17:00 -->
<head>
  <meta charset="UTF-8">
  <title>Strange Matter</title>

  <!-- Favicon -->
  <link rel="icon" href="assets/favicon.png" type="image/png">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Load Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    /* Reset + Base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Space Grotesk', sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
    }

    /* Container fade-in */
    .container {
      opacity: 0;
      animation: fadeIn 1s forwards ease-in-out;
      animation-delay: 0.5s;
    }
    @keyframes fadeIn { to { opacity: 1; } }

    /* Logo */
    .logo {
  width: 300px !important;
  height: auto !important;
  margin-bottom: 2rem;
  cursor: pointer;
}
    
    /* Subhead (if you ever re-add it) */
    h1 {
      font-family: 'Monoton', cursive;
      font-size: 4rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-weight: 300;
      font-size: 1.25rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!--
      α) The <img> has id="logo", so we can target it in JS.
      β) Default src is logo.svg; on hover (JS) we’ll swap to comingsoon.svg.
    -->
    <img
      id="logo"
      class="logo"
      src="assets/logo.svg"
      alt="Strange Matter Logo"
    >

    <!-- (Optional subheading or other text can go here) -->
  </div>

  <!--
    3. JavaScript at the end of <body> that listens for mouseover/mouseout
    and swaps `src` between logo.svg and comingsoon.svg.
  -->
  <script>
    (() => {
      const logoImg = document.getElementById('logo');
      if (!logoImg) return;

      // Paths (relative to index.html)
      const originalSrc = 'assets/logo.svg';
      const hoverSrc    = 'assets/comingsoon.svg';

      logoImg.addEventListener('mouseenter', () => {
        logoImg.src = hoverSrc;
      });
      logoImg.addEventListener('mouseleave', () => {
        logoImg.src = originalSrc;
      });
    })();
  </script>
</body>
</html>
